<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Grade Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="page-title">Final Grade Calculator</h1>
        <p class="page-subtitle">After this long term, let's calculate your final grade!</p>        
    </div>

    <div class="input">
        <input id="grade1" type="number" placeholder="grade 1">
        <br>
        <input id="grade2" type="number" placeholder="grade 2">
        <br>
        <input id="grade3" type="number" placeholder="grade 3">
        <br>
        <input id="grade4" type="number" placeholder="grade 4">
        <br>
        <button onclick="finalGrade()">calculate your final grade</button>
    </div>
    <footer class="footer">Developed by @karolgalvaos</footer>
</body>
</html>
